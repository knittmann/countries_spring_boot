<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Country Details</title>
</head>
<body>
	<h1 th:text="${country.name}">Name</h1>
	<p></p>
	<h2>Population:</h2>
	<table>
		<tr>
			<td th:text="${country.population}">Population</td>
			<td><a th:href="@{/edit/{id}(id=${country.id})}">Edit</a>
		</tr>
	</table>
	<h2>Capital:</h2>
	<p th:text="${country.capitol}">Capital</p>
</body>
</html>
